<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>图片展示</title>  
    <style>  
        html, body {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
        }  
        .fullscreen-container {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100%;  
            width: 100%;  
            background-color: #000;  
        }  
        .fullscreen-container img {  
            max-width: 100%;  
            max-height: 100%;  
            object-fit: cover;  
        }  
    </style>  
</head>  
<body>  
    <div class="fullscreen-container">  
        <img src="https://s2.loli.net/2024/07/15/1PuSgK4qGr8JoWn.jpg" alt="Your Image">  
    </div>  
</body>  
</html>
